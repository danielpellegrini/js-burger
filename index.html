<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
  <title>Create Your Burger</title>
</head>

<body>

  <div class="main-container">
    <div class="main-content">

      <header id="head">
        <h1>create your burger</h1>
      </header>

      <div id="burger-container">
        <form>
          <input class="burger-name" type="text" placeholder="name your burger">
        </form>
      </div>

      <main class="pad">
        <span>Ingredients</span>
        <div class='ingredient-container'>

          <!-- first group of ingredients -->
          <form id="first-group" action="index.html" method="post">
            <div>
              <img src="img/cheese.svg" alt="cheese">
              <label for="cheese">Cheese
                <input type="checkbox" id="cheese" name="list[]" value='10'><span> add</span>
              </label>
            </div>
            <div>
              <img src="img/fried-egg.svg" alt="fried-egg">
              <label for="egg">Egg
                <input type="checkbox" id="egg" name="list[]" value='10'><span> add</span>
              </label>
            </div>
            <div>
              <img src="img/mustard.svg" alt="mustard">
              <label for="mustard">Mustard
                <input type="checkbox" id="mustard" name="list[]" value='10'><span> add</span>
              </label>
            </div>
          </form>
          <!-- end first group of ingredients -->

          <!-- second group of ingredients -->
          <form id="second-group" action="index.html" method="post">
            <div>
              <img src="img/tomato.svg" alt="tomato">
              <label for="tomato">Tomato
                <input type="checkbox" id="tomato" name="list[]" value='10'><span> add</span>
              </label>
            </div>
            <div>
              <img src="img/lettuce.svg" alt="lettuce">
              <label for="lettuce">Lettuce
                <input type="checkbox" id="lettuce" name="list[]" value='10'><span> add</span>
              </label>
            </div>
            <div>
              <img src="img/ketchup.svg" alt="ketchup">
              <label for="ketchup">Ketchup
                <input type="checkbox" id="ketchup" name="list[]" value='10'><span> add</span>
              </label>
            </div>
          </form>
          <!-- end second group of ingredients -->
        </div>
      </main>

      <section id="coupon-section">
        <form>
          <label>discount coupon</label>
          <input class="discount-coupon" type="text" placeholder="12345ABCDEF">
        </form>
      </section>

      <section id="button-section">
        <button id='button-ingredient' type="button" name="button">Calculate</button>
      </section>


      <footer class="pad">
        <div id="total-div">your price:<span><b>$ </b>50</span></div>
      </footer>

    </div>
    <!-- end main content -->
  </div>
  <!-- end main container -->

  <!-- JavaScript -->
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
